<!-- index.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %} result {% endblock %}
{% block content %}
<div class="display: flex; justify-content: center;">
    <button id="unspliced_button" class="btn btn-outline-primary selfbtn">UnSpliced Sequences</button>
    <div id="unspliced_content" style="display: none;">
        <div id="unsplice_sequence_container" class="sequence_container"></div>
        <div class="table-container">
            <table id="unsplice_data"></table>
        </div>
    </div>

    <button id="spliced_button" class="btn btn-outline-primary selfbtn" >Spliced Sequences</button>
    <div id="spliced_content" style="display: none;">
        <div id="splice_sequence_container" class="sequence_container"></div>
        <div class="table-container">
            <table id="splice_data"></table>
        </div>
    </div>

    <button id="protein_button" class="btn btn-outline-primary selfbtn" >Protein Sequences</button>
    <div id="protein_content" style="display: none;">
        <div id="protein_sequence"></div>
    </div>
</div>
<script src="../../static/js/result.js"></script>
{% endblock %}
